<!DOCTYPE HTML>
<html>
	<head>
		<title>FairGarage API countryconfig Test</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="_js/jquery.min.js"></script>
		<script type="text/javascript">
            var searchParameters = window.location.search;
            searchParameters = searchParameters.replace('?','');
            searchParameters = searchParameters.split('&');
            var dev = (searchParameters.indexOf('dev') < 0 ? '' : 'dev/');
            var min = (searchParameters.indexOf('min') < 0 ? '' : '.min');
            var help = (searchParameters.indexOf('help') < 0 ? '' : '.help');
            document.write('\x3Cscript type="text/javascript" src="' + dev + '_js/fairgarage' + help + min + '.js">\x3C/script>');
		</script>
		<script src="_js/fairgarage.scripts.js"></script>
		<script>
			
            tests.push(function(){
                FG1.getCurrentCountryConfig({
                    ajax: {
                        success: function(data){
                            write('FG1 getCurrentCountryConfig success()');
                            write(data);
                            testNext();
                        }
                    }
                });
            });
            
            tests.push(function(){
                FG1.findCountryConfig({
                    criteria: {
                        orderby: 'id',
                        ascending: false
                    },
                    ajax: {
                        complete: function(jqXHR,textStatus){
                            if (textStatus == 'success') {
                                var data = jqXHR.responseJSON;
                                write('FG1 findCountryConfig complete()');
                                write('FG1 findCountryConfig finds ' + data.length.toString() + ' result(s)');
                                $.each(data,function(){
                                    write(this);
                                });
                            }
                        }
                    }
                });
            });
            
            testNext();
		
		</script>
	</head>
	<body>
	</body>
</html>
